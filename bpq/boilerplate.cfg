PORT
PORTNUM=32
ID=Local Telnet
DRIVER=Telnet
CONFIG
;LOGGING=1
DisconnectOnClose=1
CMDPORT 63000 63001 63002 63003 63004 ;#inetd.conf ports (indexed left to right starting with 0)
TCPPORT=8010                     ;#Telnet Server Port
FBBPORT=8011                     ;#BPQTermTCP Port
HTTPPORT=7777                    ; web page configurations
LOGINPROMPT=q~local-op-callsign~q:
PASSWORDPROMPT=type p<ENTER>:
MAXSESSIONS=20
; KEVIN had this ###CTEXT=Welcome to K4KDE`s Telnet Server.
; KEVIN had this ###USER=k4kde,p,K4KDE,"",SYSOP
USER=q~local-op-callsign~q,p,q~local-op-callsign~q,,SYSOP
USER=a1prs,p,A1PRS
ENDPORT


