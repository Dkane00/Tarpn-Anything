; Network System Parameters:

OBSINIT=16       ; Initial obsolescence set when a node is included
;                ; in a received nodes broadcast. This value is then
;                ; decremented by 1 every NODESINTERVAL.
OBSMIN=15        ; When the obsolescence of a node falls below this
;                ; value that node's information is not included in
;                ; a subsequent nodes broadcast.
NODESINTERVAL=15 ; Nodes broadcast interval in minutes
L3TIMETOLIVE=7   ; Max L3 hops
L4RETRIES=2      ; Level 4 retry count
L4TIMEOUT=120    ; Level 4 timeout in seconds should be total of max latency for L3TTL # of nodes times retries x L4Window
L4DELAY=4        ; Level 4 delayed ack timer in seconds   higher would allow bundling l4 acks together if going to the same originating node.  This is not useful if over one of this node's ports there are many nodes.
L4WINDOW=3       ; Level 4 window size
MAXLINKS=14      ; Max level 2 links
MAXNODES=100     ; Max nodes in nodes table
MAXROUTES=12     ; Max adjacent nodes
MAXCIRCUITS=128  ; Max L4 circuits
MINQUAL=73       ; Minimum quality to add to nodes table
;                ; INP3 Routing is experimental.  The two parms which follow will be ignored
;                ; unless activated in the ROUTES: section.
MAXHOPS=6        ; INP3 hop limit to add to tables
MAXRTT=90        ; INP3 max RTT in seconds
BUFFERS=255      ; Packet buffers - 255 means allocate as many as
;                ; possible, normally about 130, depending upon other
;                ; table sizes.

;###############################################################
PACLEN=136 ; Max packet size (236 max for TheNET)   See also NODESPACLEN and PACLEN per port.
IDINTERVAL=7     ; 'IDMSG' UI broadcast interval in minutes, 0=OFF
BTINTERVAL=7     ; The BTEXT broadcast interval in minutes, 0=OFF


; T1 (FRACK), T2 (RESPTIME) and N2 (RETRIES) are now in the PORTS section

T3=180           ; Link validation timer in seconds
IDLETIME=1800    ; Idle link shutdown timer in seconds

; Configuration Options:

AUTOSAVE=0       ; Saves BPQNODES.dat upon program exit
BBS=q~bbs-support~q            ; 1 = BBS support included, 0 = No BBS support
NODE=1           ; Include switch support
HIDENODES=1      ; If set to 1, nodes beginning with a #
;                ; require a 'N *' command to be displayed.

;                ; The *** LINKED command is intended for use by gateway software, and concern
;                ; has been expressed that it could be misused. It is recommended that it be
;                ; disabled (=N) if unneeded.

ENABLE_LINKED=A  ; Controls processing of *** LINKED command
;                ; Y = allows unrestricted use
;                ; A = allows use by application program
;                ; N = disabled


