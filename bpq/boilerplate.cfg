; AX25 port definitions:

; With the following definition BPQ32 accesses the TNC directly.

q~ninotnc_port01~qPORT
q~ninotnc_port01~qPORTNUM=1        ; Optional but sets port number if stated
q~ninotnc_port01~qID=point to point link     ; Displayed by PORTS command
q~ninotnc_port01~qTYPE=ASYNC       ; Port is RS232 Com or I2C Com
q~ninotnc_port01~qPROTOCOL=KISS    ; TNC is used in KISS (or JKISS) mode
q~ninotnc_port01~qFULLDUP=0        ; Only meaningful for KISS (or JKISS) devices
q~ninotnc_port01~qCOMPORT=/dev/q~portdev01~q
q~ninotnc_port01~qSPEED=57600      ; RS232 COM PORT SPEED
q~ninotnc_port01~qCHANNEL=A        ; A for single channel TNC, A or B for multichannel
q~ninotnc_port01~qPERSIST=205      ; PERSIST=256/(# of transmitters-1)
q~ninotnc_port01~qSLOTTIME=50      ; CMSA interval timer in milliseconds
q~ninotnc_port01~qTXTAIL=1         ; TX key down, in milliseconds, at packet end
q~ninotnc_port01~qQUALITY=1        ; Quality factor applied to node broadcasts heard on this port, unless overridden by a locked route entry. Setting to 0 stops node broadcasts
q~ninotnc_port01~qMINQUAL=50       ; Entries in the nodes table with qualities greater or equal to MINQUAL will be sent on this port. A value of 0 sends everything.
q~ninotnc_port01~qMAXFRAME=1       ; Max outstanding frames (1 thru 7)
q~ninotnc_port01~qFRACK=9000       ; Level 2 timout in milliseconds
q~ninotnc_port01~qRESPTIME=40      ; Level 2 delayed ack timer in milliseconds
q~ninotnc_port01~qRETRIES=20       ; Level 2 maximum retry value
q~ninotnc_port01~qPACLEN=136       ; Default max packet length for this port
q~ninotnc_port01~qNODESPACLEN=136  ; packet length for node broadcasts
q~ninotnc_port01~qUNPROTO=ID       ; BT=EXT broadcast addrs format: DEST[,digi1[,digi2]]
q~ninotnc_port01~q;                ;  ; BTEXT call. unstated defaults to APPL1CALL
q~ninotnc_port01~qL3ONLY=0         ; 1=No user downlink connects on this port
q~ninotnc_port01~qDIGIFLAG=0       ; Digipeat: 0=OFF, 1=ALL, 255=UI Only
q~ninotnc_port01~qDIGIPORT=0       ; Port on which to send digi'd frames (0 = same port)
q~ninotnc_port01~qUSERS=0          ; Maximum number of L2 sessions, 0 = no limit
q~ninotnc_port01~qIGNOREUNLOCKEDROUTES=1  ; ignore node broadcasts from other than locked routes
q~ninotnc_port01~qNONORMALIZE=1    ; don't automatically try to compensate for varying routes
q~ninotnc_port01~qENDPORT


