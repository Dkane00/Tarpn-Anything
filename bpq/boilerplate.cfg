;;;;; explain  ROUTES:
;;CALLSIGN,QUALITY,PORT[,MAXFRAME,FRACK,PACLEN,INP3Enable]

;;MAXFRAME, Frack and PACLEN if stated override the port defaults.
;;INP3Enable = 1 enables, 0 or null disable.  The INP3 (internode protocol) implementation in BPQ32 is experimental.  See additional details in bpqaxip.cfg.
;;Example of a route statement using INP3:
;;W4BFB-12,1,1,0,0,0,1
;;KE4IYH-14,191,2,0,0,0,2 for example, will stop KEEPALIVE TX's from occurring.

ROUTES: ; Locked routes (31 maximum)
q~usb-port11~qq~neighbor11~q,200,11
q~usb-port12~qq~neighbor12~q,200,12
***  ; end of locked routes


;###########################################################################################################################################################
;--------------------------------------------------------
;The G8BPQ application reads the config file and creates a bitmask for each Application #.
;APPLICATION1 gets APPLMASK=1        taking this for com1 PERF
;APPLICATION2 gets APPLMASK=2        taking this for CROWD
;APPLICATION3 gets APPLMASK=4        taking this for com2 PERFUPDATER / TXPERF
;APPLICATION4 gets APPLMASK=8        taking this for com4 TARPN-HOME
;APPLICATION5 gets APPLMASK=16       taking this for com5 TARPN-HOME
;APPLICATION6 gets APPLMASK=32       taking this for com6 TARPN-HOME
;APPLICATION7 gets APPLMASK=64       taking this for com7 TARPN HOST  / PIUSER
;APPLICATION8 gets APPMASK=128       taking this for com8 DED experiment
;Each TNCPORT gets a COMPORT, an APPLMASK and a TYPE        TYPE=TNC2   gives us the cmd: prompt
;Each built-in application, like CHAT  BBS and etc... can also be given a  APPLICATION number and then the application's proprietary config file has a field to set the APPLMASK
;So we have to reserve bitmasks for CHAT (which is CROWD)
;and also for BB
;;;###############################################################################################################

TNCPORT    ;; APPLICATION1
COMPORT=/home/pi/minicom/com1       ;; formerly the PERF port
TYPE=TNC2
APPLMASK=1
APPLFLAGS=6       ; 6 enables the *** CONNECTED message
ENDPORT

;;
;; reserving APPLICATION2 for CHAT / CROWD
;;


;;; reserved for BBS  ---  >>>   APPLMASK=4

q~host-enable~qTNCPORT      ;; APPLICATION4
q~host-enable~qCOMPORT=/home/pi/minicom/com4     ;;; TARPN-HOME
q~host-enable~qTYPE=TNC2
q~host-enable~qAPPLMASK=8
q~host-enable~qAPPLFLAGS=6       ; 6 enables the *** CONNECTED message
q~host-enable~qENDPORT

TNCPORT     ;; APPLICATION5
COMPORT=/home/pi/minicom/com5     ;;; TARPN-HOME
TYPE=TNC2
APPLMASK=16
APPLFLAGS=6       ; 6 enables the *** CONNECTED message
ENDPORT

TNCPORT     ;; APPLICATION6
COMPORT=/home/pi/minicom/com6     ;;; TARPN-HOME
TYPE=TNC2
APPLMASK=32
APPLFLAGS=6       ; 6 enables the *** CONNECTED message
ENDPORT

TNCPORT     ;; APPLICATION7
COMPORT=/home/pi/minicom/com7           ;; TARPN HOST port
TYPE=TNC2
APPLMASK=64
APPLFLAGS=6       ; 6 enables the *** CONNECTED message
ENDPORT

TNCPORT        ;; APPLICATION8      ;;; experimental DED port
COMPORT=/home/pi/minicom/com8
TYPE=TNC2
APPLMASK=128
APPLFLAGS=6       ; 6 enables the *** CONNECTED message
ENDPORT
;

